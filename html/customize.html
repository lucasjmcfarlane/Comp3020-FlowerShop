<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Shop: Customize</title>

    <script type="text/javascript" src="../scripts/customize.js"></script>
    <script type="text/javascript" src="../scripts/popup.js"></script>
    <script type="text/javascript" src="../scripts/quantity-input.js"></script>

    <link rel="stylesheet" href="../styles/navbar.css">
    <link rel="stylesheet" href="../styles/customize.css">
    <link rel="stylesheet" href="../styles/quantity-input.css">
    <link rel="stylesheet" href="../styles/popup.css">
</head>

<body>

<nav class="navbar">
    <div>
        
        <h1><a class="logo" href="../index.html">Flower Shop</a></h1>
    </div>
    <div class="categories">
        <nav class="dropdown">
            <button class="nav-item navbar-button">Featured & Trending</button>
            <div class="nav-item-content">
                <a href="#">Link 1</a>
                <a href="#">Link 2</a>
                <a href="#">Link 3</a>
            </div>
        </nav>
        <nav class="dropdown">
            <button class="nav-item navbar-button">Occasions</button>
            <div class="nav-item-content">
                <a href="wedding.html">Wedding</a>
                <a href="birthday.html">Birthday</a>
                <a href="anniversary.html">Anniversary</a>
            </div>
        </nav>
        <nav class="dropdown">
            <button class="nav-item navbar-button">Holidays</button>
            <div class="nav-item-content">
                <a href="christmas.html">Christmas</a>
                <a href="halloween.html">Halloween</a>
                <a href="easter.html">Easter</a>
            </div>
        </nav>
    </div>

    <div class="navbar-customize">
        <div>

            <button class="custom navbar-button">
                <a href="customize.html"><h3>Create Your Own Bouquet</h3></a>
            </button>
        </div>

        <div class="navbar_cart" > 
            <img  src="../assets/shopping-cart.png" alt="cart">
        </div>

    </div>
</nav>


    <main class="main_container">

        <dialog class="popup" id="info-popup-dialog" onclick="closePopup('info-popup-dialog')">
            <form method="dialog"><button class="popup-close">&#10006</button></form>
            <h2 id="info-title"></h2>
            <div>
                <img src="" alt="" id="info-image">
                <p id="info-description"></p>
            </div>
        </dialog>
        
        <div class="selection_container">

            <div class="selection_tabs">
                <button type="button" onclick="showFlowerGrid()">Flowers</button>
                <button type="button" onclick="showVaseGrid()" >Vases</button>
                <button type="button">Ribbons</button>
                <button type="button">...</button>
            </div>

            <input type="search" id="search_bar_input" placeholder="Search..." class="search_bar_input">

            <div id="filter_btns">
                <button class="filter_btn active" id="all_btn" onclick="filterSelection('all')"> Show all</button>
                <button class="filter_btn" onclick="filterSelection('red')"> Red</button>
                <button class="filter_btn" onclick="filterSelection('blue')"> Blue</button>
                <button class="filter_btn" onclick="filterSelection('green')"> Green</button>
                <button class="filter_btn" onclick="filterSelection('yellow')"> Yellow</button>
            </div>
            <!-- FLOWER GRID -->
            <div class="select_grid" id="flower-grid">

                <div id="select-flower-0" class="select_item yellow" onclick="toggleCheckbox(0, 'flower')">
                    <button class="info-button" onclick="openInfo(0, 'flower'); event.stopPropagation()">i</button>
                    <div id="flower-image-0" class="item"></div>
                    <div class="quantity-input" id="quantity-input-0">
                        <button id="qt-minus-btn-0" class="quantity-button minus-button" onclick="removeFlower(0)">-</button>
                        <input class="quantity-value" id="qt-val-0" type="number" value="0" min="1" max="5" onclick="event.stopPropagation()" oninput="updateState(this,0)">
                        <button id="qt-plus-btn-0" class="quantity-button plus-button" onclick="addFlower(0)">+</button>
                    </div>
                    <div class="item-row">
                        <input class="checkbox" id="checkbox-flower-0" type="checkbox" onclick="checkboxClicked(0, 'flower')">
                    </div>
                </div>
                
                <div id="select-flower-1" class="select_item red" onclick="toggleCheckbox(1, 'flower')">
                    <button class="info-button" onclick="openInfo(1, 'flower'); event.stopPropagation()">i</button>
                    <div id="flower-image-1" class="item"></div>
                    <div class="quantity-input" id="quantity-input-1">
                        <button id="qt-minus-btn-1" class="quantity-button minus-button" onclick="removeFlower(1)">-</button>
                        <input class="quantity-value" id="qt-val-1" type="number" value="0" min="1" max="5" onclick="event.stopPropagation()" oninput="updateState(this,1)">
                        <button id="qt-plus-btn-1" class="quantity-button plus-button" onclick="addFlower(1)">+</button>
                    </div>
                    <div class="item-row">
                        <input class="checkbox" id="checkbox-flower-1" type="checkbox" onclick="checkboxClicked(1, 'flower')">
                    </div>
                    
                </div>
                
                <div id="select-flower-2" class="select_item red" onclick="toggleCheckbox(2, 'flower')">
                    <button class="info-button" onclick="openInfo(2, 'flower'); event.stopPropagation()">i</button>
                    <div id="flower-image-2" class="item"></div>
                    <div class="quantity-input" id="quantity-input-2">
                        <button id="qt-minus-btn-2" class="quantity-button minus-button" onclick="removeFlower(2)">-</button>
                        <input class="quantity-value" id="qt-val-2" type="number" value="0" min="1" max="5" onclick="event.stopPropagation()" oninput="updateState(this,2)">
                        <button id="qt-plus-btn-2" class="quantity-button plus-button" onclick="addFlower(2)">+</button>
                    </div>
                    <div class="item-row">
                        <input class="checkbox" id="checkbox-flower-2" type="checkbox" onclick="checkboxClicked(2, 'flower')">
                    </div>
                    
                </div>
                
                <div id="select-flower-3" class="select_item blue" onclick="toggleCheckbox(3, 'flower')">
                    <button class="info-button" onclick="openInfo(3, 'flower'); event.stopPropagation()">i</button>
                    <div id="flower-image-3" class="item"></div>
                    <div class="quantity-input" id="quantity-input-3">
                        <button id="qt-minus-btn-3" class="quantity-button minus-button" onclick="removeFlower(3)">-</button>
                        <input class="quantity-value" id="qt-val-3" type="number" value="0" min="1" max="5" onclick="event.stopPropagation()" oninput="updateState(this,3)">
                        <button id="qt-plus-btn-3" class="quantity-button plus-button" onclick="addFlower(3)">+</button>
                    </div>
                    <div class="item-row">
                        <input class="checkbox" id="checkbox-flower-3" type="checkbox" onclick="checkboxClicked(3, 'flower')">
                    </div>
                </div>
                
                <div id="select-flower-4" class="select_item white" onclick="toggleCheckbox(4, 'flower')">
                    <button class="info-button" onclick="openInfo(4, 'flower'); event.stopPropagation()">i</button>
                    <div id="flower-image-4" class="item"></div>
                    <div class="quantity-input" id="quantity-input-4">
                        <button id="qt-minus-btn-4" class="quantity-button minus-button" onclick="removeFlower(4)">-</button>
                        <input class="quantity-value" id="qt-val-4" type="number" value="0" min="1" max="5" onclick="event.stopPropagation()" oninput="updateState(this,4)">
                        <button id="qt-plus-btn-4" class="quantity-button plus-button" onclick="addFlower(4)">+</button>
                    </div>
                    <div class="item-row">
                        <input class="checkbox" id="checkbox-flower-4" type="checkbox" onclick="checkboxClicked(4, 'flower')">
                    </div>
                </div>
                
                <div id="select-flower-5" class="select_item red" onclick="toggleCheckbox(5, 'flower')">
                    <button class="info-button" onclick="openInfo(5, 'flower'); event.stopPropagation()">i</button>
                    <div id="flower-image-5" class="item"></div>
                    <div class="quantity-input" id="quantity-input-5">
                        <button id="qt-minus-btn-5" class="quantity-button minus-button" onclick="removeFlower(5)">-</button>
                        <input class="quantity-value" id="qt-val-5" type="number" value="0" min="0" max="5" onclick="event.stopPropagation()" oninput="updateState(this,5)">
                        <button id="qt-plus-btn-5" class="quantity-button plus-button" onclick="addFlower(5)">+</button>
                    </div>
                    <div class="item-row">
                        <input class="checkbox" id="checkbox-flower-5" type="checkbox" onclick="checkboxClicked(5, 'flower')">
                    </div>
                </div>

            </div>
            <!-- END OF FLOWER GRID -->


            <!-- VASE GRID -->
            <div class="select_grid" id="vase-grid">

                <div id="select-vase-0" class="select_item yellow">
                    <button class="info-button" onclick="openInfo(0, 'vase')">i</button>
                    <div id="vase-image-0" class="item"></div>
                    <div class="item-row">
                        <input class="checkbox" id="checkbox-vase-0" type="checkbox" onclick="checkboxClicked(0, 'vase'); addVase(0)">
                    </div>
                </div>
                
                <div id="select-vase-1" class="select_item red">
                    <button class="info-button" onclick="openInfo(1, 'vase')">i</button>
                    <div id="vase-image-1" class="item"></div>
                    <div class="item-row">
                        <input class="checkbox" id="checkbox-vase-1" type="checkbox" onclick="checkboxClicked(1, 'vase'); addVase(1)">
                    </div>
                    
                </div>
                
                <div id="select-vase-2" class="select_item red">
                    <button class="info-button" onclick="openInfo(2, 'vase')">i</button>
                    <div id="vase-image-2" class="item"></div>
                    <div class="item-row">
                        <input class="checkbox" id="checkbox-vase-2" type="checkbox" onclick="checkboxClicked(2, 'vase'); addVase(2)">
                    </div>
                    
                </div>
                
                <div id="select-vase-3" class="select_item blue" >
                    <button class="info-button" onclick="openInfo(3, 'vase')">i</button>
                    <div id="vase-image-3" class="item"></div>
                    <div class="item-row">
                        <input class="checkbox" id="checkbox-vase-3" type="checkbox" onclick="checkboxClicked(3, 'vase'); addVase(3)">
                    </div>
                </div>

            </div>
            <!-- END OF VASE GRID -->
        </div>

        <div class="preview_container">
            
            <div class="preview-image-div" id="preview-flower"></div>
            <div id="preview-vase"></div>
            <div class="preview-buttons">
                <button id="preview-buttons-cancel" class="main-buttons" type="button" onclick="resetSelections()">Reset Selections</button>
                <button id="preview-buttons-cart" class="main-buttons" type="button">Add to Cart</button>
            </div>
        </div>

    </main>

</body>
</html>
