<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Shop: Customize</title>

    <script type="text/javascript" src="../scripts/customize.js"></script>
    <script type="text/javascript" src="../scripts/quantity-input.js"></script>

    <link rel="stylesheet" href="../styles/navbar.css">
    <link rel="stylesheet" href="../styles/customize.css">
    <link rel="stylesheet" href="../styles/quantity-input.css">
</head>

<body>

<nav class="navbar">
    <h1><a class="logo" href="../index.html">Flower Shop</a></h1>
    <div class="categories">
        <nav class="dropdown">
            <button class="nav-item navbar-button">Featured & Trending</button>
            <div class="nav-item-content">
                <a href="#">Link 1</a>
                <a href="#">Link 2</a>
                <a href="#">Link 3</a>
            </div>
        </nav>
        <nav class="dropdown">
            <button class="nav-item navbar-button">Occasions</button>
            <div class="nav-item-content">
                <a href="./wedding.html">Wedding</a>
                <a href="./birthday.html">Birthday</a>
                <a href="./anniversary.html">Anniversary</a>
            </div>
        </nav>
        <nav class="dropdown">
            <button class="nav-item navbar-button">Holidays</button>
            <div class="nav-item-content">
                <a href="./christmas.html">Christmas</a>
                <a href="./halloween.html">Halloween</a>
                <a href="./easter.html">Easter</a>
            </div>
        </nav>
    </div>
    <h1><a class="custom navbar-button" href="./customize.html">Create a Custom Bouquet</a></h1>
</nav>


    <main class="main_container">
        
        <div class="selection_container">

            <div class="selection_tabs">
                <button type="button">Flowers</button>
                <button type="button">Vases</button>
                <button type="button">Ribbons</button>
                <button type="button">...</button>
            </div>

            <input type="search" id="search_bar_input" placeholder="Search..." class="search_bar_input">

            <div id="filter_btns">
                <button class="filter_btn active" id="all_btn" onclick="filterSelection('all')"> Show all</button>
                <button class="filter_btn" onclick="filterSelection('red')"> Red</button>
                <button class="filter_btn" onclick="filterSelection('blue')"> Blue</button>
                <button class="filter_btn" onclick="filterSelection('green')"> Green</button>
                <button class="filter_btn" onclick="filterSelection('yellow')"> Yellow</button>
            </div>
            <div class="select_grid">

                <div id="select-item-0" class="select_item yellow">
                    <div class="item-row">
                        <input id="checkbox0" type="checkbox" onclick="checkboxClicked(0)">
                        <div class="quantity-input" id="quantity-input-0">
                            <button class="quantity-button" onclick="removeFlower(0)">-</button>
                            <input class="quantity-value" id="qt-val-0" type="number" value="0" min="0" max="5" oninput="updateState(this,0)">
                            <button class="quantity-button" onclick="addFlower(0)">+</button>
                        </div>
                    </div>

                    <div id="flower-image-0" class="item">
                    </div>
                </div>

                <div id="select-item-1" class="select_item red">
                    <div class="item-row">
                        <input id="checkbox1" type="checkbox" onclick="checkboxClicked(1)">
                        <div class="quantity-input" id="quantity-input-1">
                            <button class="quantity-button" onclick="removeFlower(1)">-</button>
                            <input class="quantity-value" id="qt-val-1" type="number" value="0" min="0" max="5" oninput="updateState(this,1)">
                            <button class="quantity-button" onclick="addFlower(1)">+</button>
                        </div>
                    </div>
                    <div id="flower-image-1" class="item">
                    </div>
                </div>

                <div id="select-item-2" class="select_item red">
                    <div class="item-row">
                        <input id="checkbox2" type="checkbox" onclick="checkboxClicked(2)">
                        <div class="quantity-input" id="quantity-input-2">
                            <button class="quantity-button" onclick="removeFlower(2)">-</button>
                            <input class="quantity-value" id="qt-val-2" type="number" value="0" min="0" max="5" oninput="updateState(this,2)">
                            <button class="quantity-button" onclick="addFlower(2)">+</button>
                        </div>
                    </div>
                    <div id="flower-image-2" class="item">
                    </div>
                </div>

                <div id="select-item-3" class="select_item red">
                    <div class="item-row">
                        <input id="checkbox3" type="checkbox" onclick="checkboxClicked(3)">
                        <div class="quantity-input" id="quantity-input-3">
                            <button class="quantity-button" onclick="removeFlower(3)">-</button>
                            <input class="quantity-value" id="qt-val-3" type="number" value="0" min="0" max="5" oninput="updateState(this,3)">
                            <button class="quantity-button" onclick="addFlower(3)">+</button>
                        </div>
                    </div>
                    <div id="flower-image-3" class="item">
                    </div>
                </div>

                <div id="select-item-4" class="select_item yellow">
                    <div class="item-row">
                        <input id="checkbox4" type="checkbox" onclick="checkboxClicked(4)">
                        <div class="quantity-input" id="quantity-input-4">
                            <button class="quantity-button" onclick="removeFlower(4)">-</button>
                            <input class="quantity-value" id="qt-val-4" type="number" value="0" min="0" max="5" oninput="updateState(this,4)">
                            <button class="quantity-button" onclick="addFlower(4)">+</button>
                        </div>
                    </div>
                    <div id="flower-image-4" class="item">
                    </div>
                </div>



            </div>
        </div>

        <div class="preview_container">
            <h3>Preview</h3>
            <div class="preview-image-div" id="preview-image"></div>
            <button class="add_to_cart" type="button">Add to cart</button>
        </div>

    </main>

</body>
</html>
